<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.数据劫持</title>
</head>
<body>
  <div id="app">
    {{name}}
  </div>
  <script>

    let Cai = new MyVue({
      el:'#app',
      data:{
        a:1,
        b:{
          a:2
        }
      }
    })

    function MyVue(options = {}){
      this.$options = options;
      let data = this.data = this.$options.data;
      // 拿到数据后进行观察
      observe(data);
      // 进行数据代理，原本只能通过 Cai.data.a去访问，现在可以直接通过 Cai.a 进行访问
      for(let key in data){
        Object.defineProperty(this,key,{
          enumerable:true,
          get(){
            return this.data[key]
          },
          set(newVal){
            this.data[key] = newVal;
          }
        })
      }
    }

    // 观察data对象，给对象增加 Object.defineProperty;
    function Observe(data){
      for(let key in data){
        let val = data[key];
        // 如果该值也是对象，则进行递归
        if(typeof val === 'object'){observe(val)}
        Object.defineProperty(data,key,{
          enumerable:true,
          configurable:true,
          get(){
            return val;
          },
          set(newVal){
            if(val === newVal){
              return 
            }
            val = newVal;  // 更新值
            observe(val);   // 若 Cai.data.a = {j:1},即重新设置对象，则也需要重新绑定 get / set 
          }
        })
      }
    }

    
    function observe(data){
      return new Observe(data);  
    }


    // 然后浏览器输入 Cai 实例 
// MyVue {$options: {…}, data: {…}}
  // $options: {el: "#app", data: {…}}
  // data:
  // a: 1
  // get a: ƒ get()
  // set a: ƒ set(newVal)
  // [[Prototype]]: Object





  // 注：Vue2的特点不能新增不存在的属性， 新增的属性没有get 和 set

  </script>
</body>
</html>
